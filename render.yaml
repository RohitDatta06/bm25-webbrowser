services:
  - type: web
    name: bm25-api
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      mkdir -p data
      # Rejoin the parts (ensure they exist)
      if ls data/ccdb_part_* 1> /dev/null 2>&1; then
        cat data/ccdb_part_* > data/search.db.gz
        gunzip -f data/search.db.gz   # -> data/search.db
      fi
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DB_PATH
        value: data/search.db
    healthCheckPath: /

  - type: web
    name: bm25-frontend
    env: node
    plan: free
    rootDir: frontend
    buildCommand: |
      npm install
      npm run build
    startCommand: npm run preview -- --host --port $PORT
    envVars:
      - key: VITE_API_BASE
        fromService:
          name: bm25-api
          type: web
          property: host
